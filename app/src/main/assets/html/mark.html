<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>

    <!-- KaTeX for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- Base64 for file loading -->
    <script src="https://cdn.jsdelivr.net/npm/js-base64@latest/base64.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0;
            padding: 16px;
            background: #fff;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 24px;
            }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: 0.875em; }
        h6 { font-size: 0.85em; color: #6a737d; }

        p {
            margin-bottom: 16px;
        }

        /* Code styling */
        code {
            background: #f6f8fa;
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', monospace;
        }

        pre {
            background: #f6f8fa;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-bottom: 16px;
        }

        pre code {
            background: transparent;
            border: 0;
            display: inline;
            line-height: inherit;
            margin: 0;
            overflow: visible;
            padding: 0;
            word-wrap: normal;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            margin-bottom: 16px;
        }

        table th, table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }

        table th {
            background: #f6f8fa;
            font-weight: 600;
        }

        table tr:nth-child(2n) {
            background: #f6f8fa;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        li {
            margin-bottom: 4px;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            margin: 0 0 16px 0;
            padding: 0 16px;
        }

        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 8px 0;
        }

        /* Horizontal rules */
        hr {
            background: #e1e4e8;
            border: 0;
            height: 1px;
            margin: 24px 0;
        }

        /* KaTeX math */
        .katex {
            font-size: 1.1em;
        }

        .katex-display {
            margin: 16px 0;
        }

        /* Mermaid diagrams */
        .mermaid {
            text-align: center;
            margin: 16px 0;
        }

        /* Task lists */
        .task-list-item {
            list-style-type: none;
        }

        .task-list-item input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0d1117;
                color: #c9d1d9;
            }

            h1, h2 {
                border-bottom-color: #21262d;
            }

            h6 {
                color: #8b949e;
            }

            code {
                background: #161b22;
                color: #f0f6fc;
            }

            pre {
                background: #161b22;
            }

            blockquote {
                border-left-color: #30363d;
                color: #8b949e;
            }

            table th, table td {
                border-color: #30363d;
            }

            table th {
                background: #161b22;
            }

            table tr:nth-child(2n) {
                background: #161b22;
            }

            a {
                color: #58a6ff;
            }

            hr {
                background: #21262d;
            }
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Configure marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true
        });

        // Configure mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            securityLevel: 'loose',
            fontFamily: 'inherit'
        });

        // The markdown content to render (base64 encoded)
        const markdownBase64 = `{{MARKDOWN_BASE64}}`;
        const markdownContent = Base64.decode(markdownBase64);

        // Custom renderer for mermaid blocks
        const renderer = new marked.Renderer();
        const originalCode = renderer.code;

        renderer.code = function(code, language) {
            if (language === 'mermaid') {
                const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                return `<div class="mermaid" id="${id}">${code}</div>`;
            }
            return originalCode.call(this, code, language);
        };

        // Set the custom renderer
        marked.setOptions({ renderer: renderer });

        // Render markdown
        const htmlContent = marked.parse(markdownContent);
        document.getElementById('content').innerHTML = htmlContent;

        // Render KaTeX math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\[', right: '\\]', display: true},
                {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false,
            errorColor: '#cc0000'
        });

        // Render mermaid diagrams
        mermaid.run({
            nodes: document.querySelectorAll('.mermaid')
        });

        // Highlight code blocks
        hljs.highlightAll();

        // Handle task lists
        document.querySelectorAll('li').forEach(li => {
            const text = li.innerHTML;
            if (text.startsWith('[ ]') || text.startsWith('[x]')) {
                li.classList.add('task-list-item');
                const checked = text.startsWith('[x]');
                const content = text.substring(3).trim();
                li.innerHTML = `<input type="checkbox" ${checked ? 'checked' : ''} disabled> ${content}`;
            }
        });

        // Handle external links
        document.querySelectorAll('a[href^="http"]').forEach(link => {
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
        });
    </script>
</body>
</html>
