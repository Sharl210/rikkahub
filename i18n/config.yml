# 目标语言列表（Android 资源目录后缀）
# 例如：zh（简体中文）、ja（日语）、zh-rTW（繁体中文）
targets:
  - zh
  - ja
  - zh-rTW
  - ko-rKR
  - ru

# 项目根目录（用于扫描 Android 模块）
workspaceRoot: ".."

# 扫描哪些模块（相对 workspaceRoot）
modules:
  - app
  - ai
  - highlight
  - search
  - rag

# 并发翻译请求数（可选，默认 1）
concurrency: 4

# 翻译提供者
provider:
  type: openai
  model: moonshotai/kimi-k2-0905
